<p-table [columns]="selectedColumns" [value]="cars">
    <ng-template pTemplate="caption">
        <div style="text-align:right">
            <!-- 
                <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                    selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}" defaultLabel="Choose Columns">
                </p-multiSelect> 
            -->
            <!-- write the desired icon as text-node -->
            <i class="material-icons" mat-icon-button matTooltip="Language" (click)=select.open()>grading</i>
            <mat-select style="width:150px;" #select multiple [(ngModel)]="selectedColumns">
                <mat-option *ngFor="let col of cols" [value]="col">
                    {{col.header}}
                </mat-option>
            </mat-select>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th>Vin</th>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td>{{rowData.vin}}</td>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
